<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrapa el CÃ­rculo</title>
    <style>
        body {
            margin: 0;
            background: #333;
            font-family: Arial, sans-serif;
            height: 100vh;
            position: relative;
        }

        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #target {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            cursor: pointer;
        }

        button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Puntos: 0</div>
    <button id="startBtn">Iniciar</button>
    <div id="target"></div>

    <script>
        let score = 0, gameInterval, isGameActive = false;

        function moveTarget() {
            target.style.left = Math.random() * (innerWidth - 50) + 'px';
            target.style.top = Math.random() * (innerHeight - 50) + 'px';
        }

        startBtn.onclick = function() {
            if (isGameActive) {
                clearInterval(gameInterval);
                isGameActive = false;
                startBtn.textContent = 'Iniciar';
                target.style.display = 'none';
            } else {
                isGameActive = true;
                score = 0;
                scoreDisplay.textContent = 'Puntos: 0';
                target.style.display = 'block';
                startBtn.textContent = 'Detener';
                moveTarget();
                gameInterval = setInterval(moveTarget, 2000);
            }
        };

        target.onclick = function() {
            if (isGameActive) {
                score++;
                scoreDisplay.textContent = 'Puntos: ' + score;
                moveTarget();
            }
        };

        target.style.display = 'none';
    </script>
</body>
</html>
